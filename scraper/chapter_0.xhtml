<?xml version='1.0' encoding='utf-8' standalone='no'?><!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.1//EN' 'http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd'><html xmlns='http://www.w3.org/1999/xhtml' xml:lang='zh-CN'><head><title> 1.冷酷仙境（电梯、无声、肥胖）</title><link href='stylesheet.css' type='text/css' rel='stylesheet'/><style type='text/css'>@page { margin-bottom: 5.000000pt; margin-top: 5.000000pt; }</style></head><body><h2><span style='border-bottom:1px solid'> 1.冷酷仙境（电梯、无声、肥胖）</span></h2><p>
    电梯以十分缓慢的速度继续上升。大概是在上升，我想。不过我没有把握。其速度实在过于缓慢，以致我失去了方向感。或许下降也未可知，抑或不上不下也不一定。我只不过斟酌前后情况而姑且算它上升罢了。仅仅是推测，无半点根据。也可能上至十二楼下到第三楼―绕地球一周又返回原处。总之无从知晓。</p><div class='mbppagebreak'></div></body></html>
